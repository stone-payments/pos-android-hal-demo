apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../gertec/gertec-signing-config.gradle'

android {

    compileSdkVersion versions.android_compile_sdk
    buildToolsVersion versions.build_tools

    defaultConfig {
        applicationId "br.com.stone.hal_demo"
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'br.com.stone.posandroid:hal-api:1.1.1'
    // TODO change to implementation
    implementation 'br.com.stone.posandroid:hal-mock:1.2.0'
    implementation 'br.com.stone.posandroid:posandroid-manufacturer-gertec:1.5.9'

    implementation 'br.com.stone:hal-pin-layout:master-e83a416-649'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    androidTestImplementation "androidx.test:core:${versions.androidx_test_version}"
    androidTestImplementation "androidx.test:runner:${versions.androidx_test_version}"
    androidTestImplementation "androidx.test:rules:${versions.androidx_test_version}"
    androidTestImplementation "io.mockk:mockk-android:1.9.2"
    androidTestImplementation 'junit:junit:4.12'
}
